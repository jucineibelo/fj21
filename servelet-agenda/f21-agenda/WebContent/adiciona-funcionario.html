<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Funcionário</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: backgroundShift 10s infinite alternate ease-in-out;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    form {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 16px;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #66a6ff;
      outline: none;
      box-shadow: 0 0 8px #66a6ff88;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    input[type="submit"]:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
      transform: scale(1.02);
    }

  </style>
</head>
<body>

  <form action="adicionaFuncionario" method="post">
    <h2>✨ Adicionar Funcionário</h2>

    <label>Nome:</label>
    <input type="text" name="name" placeholder="Digite o nome completo">

    <label>Usuário:</label>
    <input type="text" name="usuario" placeholder="Digite o nome de usuário">

    <label>Senha:</label>
    <input type="password" name="senha" placeholder="Digite a senha">

    <input type="submit" value="Gravar">
  </form>

</body>
</html>
