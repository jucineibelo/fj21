<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Contato</title>
</head>
<body>

  <form action="adicionaContato" method="post">
    <h2>Adicionar Contato</h2>

    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Ex: Maria Silva">
    <br />

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Ex: maria@email.com">
    <br />

    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Ex: Rua das Flores, 123">
    <br />

    <label for="dataNascimento">Data Nascimento:</label>
    <input type="datetime-local" id="dataNascimento" name="dataNascimento" placeholder="AAAA-MM-DD">
    <br />

    <input type="submit" value="Gravar">
  </form>

</body>
</html>
